<!DOCTYPE html>
<html lang="en">

{{template "head" .}}

<body class="bg-white w-svh font-neue max-w-screen-2xl">
  {{template "header" .}}
  <main class="flex flex-col px-3 mx-auto md:flex-row">

    <section class="md:w-3/12">
      {{template "subheader" "about/"}}
      <div
        class="h-[calc(80svh)] md:h-[calc(95svh)] md:sticky md:top-10 flex flex-col gap-4 p-4 font-neue py-auto align-bottom justify-center"
        hx-get="/api/about" hx-trigger="load" hx-swap="innerHTML"></div>
    </section>

    <section class="md:w-9/12">
      {{template "subheader" "projects/"}}
      <div class="flex flex-col gap-2 mb-2 " hx-get="/api/projects" hx-trigger="load"
        hx-swap="innerHTML transition:true ">
      </div>
    </section>

  </main>
</body>

</html>
