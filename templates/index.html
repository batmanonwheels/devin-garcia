<!DOCTYPE html>
<html lang="en">

{{template "head" .}}

<body class="box-border bg-white text-black max-w-[100svw] font-neue">
  {{template "header" .}}
  <main class="flex flex-col w-full mx-auto md:flex-row md:gap-4 md:justify-between">

    <section class="md:min-h-svh md:w-1/5" id="about">
      {{template "subheader" "about/"}}
      <div
        class="h-[calc(80svh)] md:h-[calc(95svh)] md:sticky md:top-10 flex flex-col gap-4  font-neue align-bottom justify-center "
        hx-get="/api/about" hx-trigger="load" hx-swap="innerHTML"></div>
    </section>

    <section class="md:mb-5 md:min-h-svh md:w-4/5">
      {{template "subheader" "projects/"}}
      <div class="flex flex-col gap-2 pb-5 md:snap-y" hx-get="/api/projects" hx-trigger="load" hx-swap="innerHTML">
      </div>
    </section>

  </main>
</body>

</html>
