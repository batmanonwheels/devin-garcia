<!DOCTYPE html>
<html lang="en">

{{template "head" .}}

<body class="w-screen h-screen p-2">
  {{template "header" .}}
  <main class="w-full h-screen p-3">
    <ul class="flex flex-col list-none">
      <li class="inline"><a href="/" class="text-gray-500">Projects</a></li>
      <li class="inline">{{.Name}}</li>
    </ul>

    <div class="p-2">

      {{range .Images}}

      <img src={{.}} class="object-cover w-full " />

      {{end}}

      <h1 class="text-2xl">{{ .Name }}</h1>

      <div class="text-lg">{{ .Description }}</div>

    </div>
  </main>
</body>

</html>
